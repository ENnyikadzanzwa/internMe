{% extends 'core/company/main.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <h2>Edit Company Profile</h2>
    <hr>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Save Changes</button>
        <a href="{% url 'company_profile' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
