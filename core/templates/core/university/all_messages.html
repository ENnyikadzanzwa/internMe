{% extends 'core/university/index.html' %}

{% block content %}
<h2>All Messages</h2>
<ul class="list-group">
  {% for message in messages %}
  <li class="list-group-item">
    <h5>{{ message.sender.name }}</h5>
    <p>{{ message.content }}</p>
    <small>Sent {{ message.sent_at|timesince }} ago</small>
  </li>
  {% empty %}
  <li class="list-group-item text-center">No messages found.</li>
  {% endfor %}
</ul>
{% endblock %}
