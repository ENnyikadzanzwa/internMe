<!-- create_resume.html -->
{% extends 'core/student/index.html' %}
{% block content %}
<div class="container">
    <h2>Create Your Resume</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="resume_file">Upload Resume</label>
            <input type="file" name="resume_file" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Create Resume</button>
    </form>
</div>
{% endblock %}
